<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Cadastro de Fornecedores</h1>
</div>

<div *ngIf="mensagemSucesso" class="alert alert-success mt-2">
    <strong>  Sucesso! </strong>{{mensagemSucesso}}
</div>

<div *ngIf="mensagemErro" class="alert alert-danger mt-2">
    <strong> Error! </strong>{{mensagemErro}}
</div>

<div class="row">
    <div class="col-xl-12 col-md-12 mb-12">
        <div class="card border-left-primary shadow h-100 py-2">
            <div class="card-body">
                    
                <form #formCadastro="ngForm" (submit)="cadastrarFornecedor(formCadastro)">

                    <div class="row">
                        <div class="col-md-8">
                            <label>Nome do Fornecedor:</label>
                            <input type="text" class="form-control"
                                name="nome" ngModel/>
                        </div>
                        <div class="col-md-4">
                            <label>CNPJ:</label>
                            <input type="text" class="form-control"
                                name="cnpj" ngModel/>
                        </div>
                    </div>

                    <br/>

                    <input type="submit" value="Cadastrar Fornecedor"
                        class="btn btn-success"/>

                </form>
                
            </div>
        </div>
    </div>
</div>
